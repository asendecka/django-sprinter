{% load compress staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django Sprinter {% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Text+Me+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/sprinter.css" type="text/css" media="screen, projection">
    {% block css %}
    {% compress css %}
    {% endcompress %}
    {% endblock %}
</head>

<body>
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>

    {% block js %}
    {% compress js %}
    {% endcompress %}
    {% endblock %}
</body>
</html>
